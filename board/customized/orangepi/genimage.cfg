image boot.vfat {
	vfat {
		extraargs = "-n boot"
                files = {
                        "bootok", "boot.scr"
                }
                file default/zImage {
                        image = "default/zImage"
                }
                file default/sun8i-h2-plus-orangepi-zero.dtb {
                        image = "default/sun8i-h2-plus-orangepi-zero.dtb"
                }
                file default/version.txt {
                        image = "default/version.txt"
                }
                file updated/zImage {
                        image = "updated/zImage"
                }
                file updated/sun8i-h2-plus-orangepi-zero.dtb {
                        image = "updated/sun8i-h2-plus-orangepi-zero.dtb"
                }
                file updated/version.txt {
                        image = "updated/version.txt"
                }
                label = "boot"
        }
        size = 32M
}

image sdcard.img {
        hdimage {
		gpt = "true"
		gpt-location = 15M
		align = 1M
        }
	partition u-boot {
                in-partition-table = "no"
                image = "u-boot-sunxi-with-spl.bin"
                offset = 8192
                size = 1040384 # 1MB - 8192
        }
	partition boot {
                partition-type = 0xC
                bootable = "true"
                image = "boot.vfat"
		size=32M
        }
        partition rootfs_ro {
                partition-type = 0x83
                image = "rootfs.ext2_recovery"
                size = 750M
        }
        partition rootfs_new {
                partition-type = 0x83
                image = "rootfs.ext2"
                size=750M
        }
        partition data {
                partition-type = 0x83
                image = "data.ext4"
        }
}
